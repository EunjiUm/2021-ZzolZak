{% extends 'base.html' %}
{% load static %}
{% block content %}
<input type="text" placeholder="키워드 검색" class="form-control kw" value="{{kw|default_if_none:''}}">
<button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
<div>
<img src="{% static 'worldcloud_news.png' %}" height="30%", width="30%">
</div>
<form id="searchForm" method="get" action="{% url 'index:index' %}">
   <input type="hidden" id="kw" name="kw" value="{{kw|default_if_none:''}}">
</form>
{% endblock %}

{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#btn_search").on('click', function() {
        $("#kw").val($(".kw").val());
        $("#searchForm").submit();
    });

});
</script>
{% endblock %}
